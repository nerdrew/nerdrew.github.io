<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">

    </head>
    <body>
        <div class="site">
          <div class="header">
            <h1 class="title"><a href="/">{{ site.name }}</a></h1>
            {% comment %}<a class="extra" href="/">home</a>{% endcomment %}
          </div>

          {{ content }}

          <div class="footer">
            {% comment %}<div class="contact">{% endcomment %}
              {% comment %}<p>{% endcomment %}
                {% comment %}<a href="https://github.com/nerdrew">github.com/nerdrew</a><br />{% endcomment %}
                {% comment %}<a href="https://twitter.com/yourusername">twitter.com/yourusername</a><br />{% endcomment %}
              {% comment %}</p>{% endcomment %}
            {% comment %}</div>{% endcomment %}
          </div>
        </div>

    </body>
</html>
